<div class="col-md-2 sidebar d-flex flex-column">
    <!-- Brand Logo -->
    <a class="sidebar-brand" href="{% url 'dashboard:dashboard' %}">
        <i class="fas fa-brain me-2"></i>Brain Box
    </a>

    <div class="sidebar-divider"></div>

    {% if user.role == 'admin' %}
    <!-- Admin Links -->
    <a href="{% url 'dashboard:dashboard' %}" class="{% if request.path == '/' %}active{% endif %}">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="{% url 'dashboard:course_list' %}" class="{% if 'courses/' in request.path %}active{% endif %}">
        <i class="fas fa-book"></i> Courses
    </a>
    <a href="{% url 'dashboard:student_list' %}" class="{% if 'students/' in request.path %}active{% endif %}">
        <i class="fas fa-users"></i> Students
    </a>
    <a href="{% url 'dashboard:teacher_list' %}" class="{% if 'teachers/' in request.path %}active{% endif %}">
        <i class="fas fa-user-tie"></i> Teachers
    </a>
    <a href="{% url 'dashboard:admin_list' %}" class="{% if 'admins/' in request.path %}active{% endif %}">
        <i class="fas fa-user-shield"></i> Admins
    </a>
    {% elif user.role == 'teacher' %}
    <!-- Teacher Links -->
    <a href="{% url 'dashboard:teacher_dashboard' %}" class="{% if request.path == '/dashboard/teacher/dashboard/' %}active{% endif %}">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="{% url 'dashboard:teacher_courses' %}" class="{% if 'teacher/courses' in request.path %}active{% endif %}">
        <i class="fas fa-book"></i> My Courses
    </a>
    <a href="{% url 'dashboard:teacher_assignments' %}" class="{% if 'teacher/assignments' in request.path %}active{% endif %}">
        <i class="fas fa-tasks"></i> Assignments
    </a>
    <a href="{% url 'dashboard:teacher_students' %}" class="{% if 'teacher/students' in request.path %}active{% endif %}">
        <i class="fas fa-users"></i> Students
    </a>
    {% endif %}

    <div class="sidebar-divider"></div>

    <!-- Settings -->
    <a href="#">
        <i class="fas fa-cog"></i> Settings
    </a>

    <!-- Logout -->
    <a href="{% url 'logout' %}">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</div>
