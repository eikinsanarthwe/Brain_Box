{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="card shadow">
        <div class="card-body text-center">
            <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
            <h4>Delete Message</h4>
            <p>Are you sure you want to delete this message from {{ message.sender.get_full_name|default:message.sender.username }}?</p>
            <p class="text-muted">"{{ message.subject }}"</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'dashboard:message_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
