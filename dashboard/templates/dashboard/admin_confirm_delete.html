{% extends 'dashboard/base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-header py-3 bg-danger text-white">
        <h2 class="m-0 font-weight-bold">
            <i class="fas fa-exclamation-triangle me-2"></i>Delete Admin User
        </h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <p class="lead">Are you sure you want to delete admin user <strong>{{ admin.username }}</strong>?</p>
            <p class="text-danger">This action cannot be undone.</p>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-danger px-4">
                    <i class="fas fa-trash me-2"></i> Confirm Delete
                </button>
                <a href="{% url 'dashboard:admin_list' %}" class="btn btn-secondary ms-2">
                    <i class="fas fa-times me-1"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
