{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-tachometer-alt me-2"></i>Admin Dashboard
        </h1>
    </div>

    <div class="row g-4 mb-4">
        <!-- Teachers Card -->
        <div class="col-xl-3 col-md-6">
            <a href="{% url 'dashboard:teacher_list' %}" class="card-link">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-uppercase text-muted mb-2">Teachers</h6>
                                <h2 class="mb-0">{{ teacher_count }}</h2>
                            </div>
                            <div class="icon-circle bg-warning text-white">
                                <i class="fas fa-user-tie"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Students Card -->
        <div class="col-xl-3 col-md-6">
            <a href="{% url 'dashboard:student_list' %}" class="card-link">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-uppercase text-muted mb-2">Students</h6>
                                <h2 class="mb-0">{{ student_count }}</h2>
                            </div>
                            <div class="icon-circle bg-success text-white">
                                <i class="fas fa-users"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Courses Card -->
        <div class="col-xl-3 col-md-6">
            <a href="{% url 'dashboard:course_list' %}" class="card-link">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-uppercase text-muted mb-2">Courses</h6>
                                <h2 class="mb-0">{{ course_count }}</h2>
                            </div>
                            <div class="icon-circle bg-primary text-white">
                                <i class="fas fa-book"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Admins Card -->
        <div class="col-xl-3 col-md-6">
            <a href="{% url 'dashboard:admin_list' %}" class="card-link">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-uppercase text-muted mb-2">Admins</h6>
                                <h2 class="mb-0">{{ admin_count }}</h2>
                            </div>
                            <div class="icon-circle bg-danger text-white">
                                <i class="fas fa-user-shield"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="m-0 font-weight-bold text-primary">Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex flex-wrap gap-3">
                        <a href="{% url 'dashboard:course_create' %}" class="btn btn-primary">
                            <i class="fas fa-plus-circle me-2"></i> New Course
                        </a>
                        <a href="{% url 'dashboard:teacher_create' %}" class="btn btn-success">
                            <i class="fas fa-user-tie me-2"></i> Add Teacher
                        </a>
                        <a href="{% url 'dashboard:student_create' %}" class="btn btn-info">
                            <i class="fas fa-user-plus me-2"></i> Add Student
                        </a>
                        <a href="{% url 'dashboard:create_admin' %}" class="btn btn-warning">
                            <i class="fas fa-user-shield me-2"></i> Add Admin
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
